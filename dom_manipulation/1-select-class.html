<!DOCTYPE html>
<html>
<head>
  <title>Selecting Elements</title>
  <style>
    .highlight {
      color: red;
    }
  </style>
</head>
<body>
  <p class="highlight">This is a highlighted paragraph.</p>
  <p>This is a normal paragraph.</p>
  
  <script>
    let toBold = document.querySelectorAll(".highlight");
    toBold.forEach(function(bold) {
    bold.style.fontWeight = "bold";
    });

  </script>
</body>
</html>
