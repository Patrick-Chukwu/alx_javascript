<!DOCTYPE html>
<html>
<head>
  <title>Selecting Elements</title>
  <style>
    .highlight {
      color: red;
    }
  </style>
</head>
<body>
  <p class="highlight">This is a highlighted paragraph.</p>
  <p>This is a normal paragraph.</p>

  <script>
    // Select the <p> element with the class "highlight"
    const highlightedParagraph = document.querySelector('.highlight');

    // Check if the element was found
    if (highlightedParagraph) {
      // Make the content of the element bold
      highlightedParagraph.style.fontWeight = 'bold';
      highlightedParagraph.style.color = 'blue';
      highlightedParagraph.style.fontSize = "3rem";
    } else {
      console.log('Element not found.');
    }
  </script>
</body>
</html>
